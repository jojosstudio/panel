<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Login</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        #falling-dot {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            animation: fall 1.5s ease-in-out forwards;
        }

        @keyframes fall {
            50% {
                top: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                top: 50%;
                transform: translate(-50%, -50%) scale(3);
                background-color: white;
                border-radius: 15px;
            }
        }

        #welcome-screen, #login-screen {
            position: absolute;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        #welcome-screen.active, #login-screen.active {
            transform: scale(1);
            opacity: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: black;
        }

        p {
            margin: 10px 0;
            color: black;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #error-message {
            color: #ff6666;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }

        #login-screen img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="falling-dot"></div>

    <div id="welcome-screen">
        <h1>Hi</h1>
        <p>Wilkommen zur√ºck.</p>
        <button id="start-button">Weiter</button>
    </div>

    <div id="login-screen">
        <img src="profilbild.png" alt="Profilbild">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" placeholder="Gib deinen Benutzernamen ein">
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Gib dein Passwort ein">
        </div>
        <button onclick="login()">Einloggen</button>
        <p id="error-message">Falsche Anmeldedaten. Bitte versuche es erneut.</p>
    </div>

    <script>
        // Benutzername und Passwort festlegen
        const validUsername = "pi";
        const validPassword = "11";

        const fallingDot = document.getElementById('falling-dot');
        const welcomeScreen = document.getElementById('welcome-screen');

        fallingDot.addEventListener('animationend', () => {
            fallingDot.style.display = 'none';
            welcomeScreen.classList.add('active');
        });

        document.getElementById("start-button").addEventListener("click", showLoginScreen);

        function showLoginScreen() {
            const loginScreen = document.getElementById('login-screen');

            // Animation wechseln
            welcomeScreen.classList.remove('active');
            setTimeout(() => {
                loginScreen.classList.add('active');
            }, 300);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === validUsername && password === validPassword) {
                // Weiterleitung zur menu.html
                window.location.href = "menu.html";
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
