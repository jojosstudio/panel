<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausstattung der Aula</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        #info-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: none;
            text-align: center;
            z-index: 999;
        }

        #info-window.active {
            display: block;
        }

        #info-window h2 {
            margin-bottom: 10px;
        }

        #info-window p {
            font-size: 0.9rem;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* Obere Bar */
        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(240, 240, 240, 0.8);
            color: #333;
            padding: 5px 10px;
            font-size: 1rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }

        #logo-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #logo {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        #dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 150px;
            text-align: left;
            padding: 10px;
            z-index: 1001;
        }

        #dropdown-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 10px;
            display: block;
            border-radius: 3px;
            margin: 2px 0;
            transition: background-color 0.3s;
        }

        #dropdown-menu a:hover {
            background-color: #575757;
        }

        /* PDF-Anzeige */
        #pdf-container {
            margin-top: 60px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 80%;
            height: 600px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="top-bar">
        <div id="logo-container">
            <img src="logo.png" alt="Logo" id="logo">
            <div id="dropdown-menu">
                <a href="#" id="info-menu">Info</a>
                <a href="menu.html" id="home-menu">Home</a>
                <a href="index.html" id="logout-menu">Abmelden</a>
            </div>
        </div>
    </div>

    <!-- Info-Fenster -->
    <div id="info-window">
        <h2>Info</h2>
        <p><strong>Ersteller:</strong> Julien Sperling</p>
        <p><strong>Projekt:</strong> Exel-Ansagen</p>
        <p><strong>Version:</strong> 1.0</p>
        <button onclick="closeInfoWindow()">Schließen</button>
    </div>

    <!-- PDF-Datei anzeigen -->
    <div id="pdf-container">
        <iframe 
            src="Inventur.pdf" 
            frameborder="0"></iframe>
    </div>

    <script>
        const logoContainer = document.getElementById('logo-container');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const infoMenu = document.getElementById('info-menu');
        const infoWindow = document.getElementById('info-window');

        // Dropdown-Menü ein-/ausblenden
        logoContainer.addEventListener('mouseenter', () => {
            dropdownMenu.style.display = 'block';
        });

        logoContainer.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!dropdownMenu.matches(':hover')) {
                    dropdownMenu.style.display = 'none';
                }
            }, 100);
        });

        dropdownMenu.addEventListener('mouseenter', () => {
            dropdownMenu.style.display = 'block';
        });

        dropdownMenu.addEventListener('mouseleave', () => {
            dropdownMenu.style.display = 'none';
        });

        // Info-Menü klicken
        infoMenu.addEventListener('click', () => {
            infoWindow.classList.add('active');
        });

        // Info-Fenster schließen
        function closeInfoWindow() {
            infoWindow.classList.remove('active');
        }
    </script>
</body>
</html>
